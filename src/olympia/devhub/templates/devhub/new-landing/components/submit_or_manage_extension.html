<section class="DevHub-submit-addon content scheme-default">
  <div class="DevHub-content-container">
    <div class="DevHub-content-image-wrapper DevHub-content-image-wrapper--submit-addon">
      <img class="DevHub-content-image DevHub-content-image--publish-addon"
           src="{{ STATIC_URL }}img/developers/new-landing/publish-my-addon.png"
           srcset="{{ STATIC_URL }}img/developers/new-landing/publish-my-addon.png 1x,
                   {{ STATIC_URL }}img/developers/new-landing/publish-my-addon-2x.png 2x"
           alt="" />
    </div>
    <div class="DevHub-content-copy">
      <h2 class="DevHub-content-header">{{ _('Ready to submit or manage your extension?') }}</h2>
      <p>
        {% trans %}
        Sign in to the Developer Hub to submit or manage extensions and themes.
        {% endtrans %}
      </p>
      <a href="{{ register_link() }}">{{ _('Register for a developer account or log in to the Developer Hub') }}</a>
    </div>
  </div>
</section>
